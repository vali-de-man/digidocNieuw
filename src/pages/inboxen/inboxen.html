<ion-content class="inboxen" padding>

        <ion-refresher-content refreshingSpinner="circles" refreshingText="Digidoc wordt vernieuwd.."></ion-refresher-content>
      </ion-refresher>
  <h2>Inboxen</h2>
  <ion-list>
  <button ion-button block color="rijksoverheid" *ngFor="let item of items" (click)="handleMenuClick(item)"><ion-item color="rijksoverheid">{{item}}<ion-badge item-end color="light">25</ion-badge></ion-item></button>
</ion-list>

</ion-content>
