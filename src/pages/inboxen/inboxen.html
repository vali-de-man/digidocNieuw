<ion-header>
  <ion-navbar color="">
    <ion-buttons end>
        <button ion-button> 
          <ion-icon name="refresh"></ion-icon>
        </button>
        <button ion-button (click)="presentPopover($event)">
            <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class="inboxen" padding>
  <h2>Inboxen</h2>
  <ion-list>
  <button ion-button block *ngFor="let item of items" (click)="handleMenuClick(item)">{{item}}</button>
</ion-list>

<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="Digidoc wordt vernieuwd.."></ion-refresher-content>
  </ion-refresher>
</ion-content>
