      <ion-tab [root]="tabRoot1" tabTitle="Persoonlijk" tabIcon="heart" (ionSelect)="setRightScreen('Persoonlijke werkomgeving', 'PersoonlijkDefaultPage')"></ion-tab>
      <ion-tab [root]="tabRoot2" tabTitle="Algemeen" tabIcon="archive" (ionSelect)="setRightScreen('Algemene werkomgeving', 'AlgemeenDefaultPage')"></ion-tab>

    </ion-tabs>

  <ion-nav [root]="root" main #content></ion-nav>
