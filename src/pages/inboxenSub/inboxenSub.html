<ion-header no-border>
  <ion-navbar class="nav" color="white"><img src="../../assets/images/RO_Logo_2_RGB_pos op kleur_x_nl.png" id="img1">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

    <ion-item no-lines class="headeritem" color="rijksoverheid">
     {{title}}
      <div item-end class="searchDiv">
        <ion-searchbar placeholder="Vul een zoekterm in" class="search"></ion-searchbar>
      </div>
      <div item-end> <ion-icon name="log-out" (click)="logout()"></ion-icon></div>
    </ion-item>
  </ion-navbar>



</ion-header>

<ion-content padding>

  <ion-item no-lines>
  <button ion-button default color="rijksoverheid" (click)="push()" [disabled]="isDisabled">Open taak</button>
  <button ion-button default color="rijksoverheid" item-end [disabled]="isDisabled">Werkstroominfo</button>
  <button ion-button default color="rijksoverheid" item-end [disabled]="isDisabled">Afronden</button>
</ion-item>

<h2>Huidig werk</h2>
  <aggrid id="grid" class="aggrid" (clickingrid)="getSelectedRowData($event)"></aggrid>

  <h2>Ter info</h2>
  <terinfogrid class="terinfogrid"></terinfogrid>

  <h2>Afgerond werk</h2>
  <afgerondwerkgrid class="afgerondwerkgrid"></afgerondwerkgrid>

</ion-content>
